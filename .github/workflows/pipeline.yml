name: CI-CD
on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - name: "Obtendo o código"
      uses: actions/checkout@v5.0.0
    - name: "Autenticação Docker hub"
      uses: docker/login-action@v3.5.0  
      with: 
        username: ${{secrets.DOCKERHUB_USER}}
        password: ${{secrets.DOCKERHUB_PWD}}
